<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简单的loading样式</title>
    <style>
    .loading-start {
        margin: 20px auto 20px auto;
        position: relative;
        animation: rotate-forever 1s infinite linear;
        height: 30px;
        width: 30px;
        border: 4px solid #80bd01;
        border-right-color: transparent;
        border-radius: 50%;
      }

  @keyframes rotate-forever {
    0% {
      transform: rotate(0deg)
    }
    100% {
      transform: rotate(360deg)
    }
  }
    </style>
</head>
<body>
    <div class="loading-start">
    </div>
</body>
</html>
